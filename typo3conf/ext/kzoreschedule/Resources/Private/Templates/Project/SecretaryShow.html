<!-- SecretaryShow Template
 *
 * generate details for project in secretary view
 *
 -->


<f:layout name="Default"/>
<f:section name="main">
    <f:flashMessages/>
    <!-- Render Properties -->
    <f:render partial="Project/SecretaryProperties" arguments="{project:project}"/>
    <br>
    <h4>Verschiebungen in diesem Projekt</h4>
    <div class="table-responsive">
        <table class="table">
            <!-- Render ChangeList -->
            <f:render partial="Project/SecretaryChangeList" arguments="{project:project}"/>
        </table>
    </div>
    <!-- Back Button -->
    <f:link.action class="btn btn-default" action="secretaryList"><span class="glyphicon glyphicon-chevron-left"></span>Zur√ºck
        zur Liste
    </f:link.action>
    <!-- End Back Button -->
    <br/>
</f:section>
