
<f:layout name="Default" />

			
<f:section name="main">
<h1>Listing for Project</h1>

<f:flashMessages />


<table  class="tx_kzoreschedule table table-hover" >
	<tr>
		<th><f:translate key="tx_kzoreschedule_domain_model_project.title" /></th>
		<th><f:translate key="tx_kzoreschedule_domain_model_project.comment" /></th>
		<th><f:translate key="tx_kzoreschedule_domain_model_project.progress" /></th>
		<th> </th>
		<th> </th>
		<th> </th>
	</tr>

	<f:for each="{projects}" as="project">

            <tr>
			<td>  <f:link.action action="show" arguments="{project : project}">{project.title} </f:link.action></td>
			<td> {project.comment}</td>
			<f:switch expression="{project.progress}">
  				<f:case value="0"><td style="background-color: #3333; color: black;"></f:case>
  				<f:case value="1"><td style="background-color: blue; color: white;"></f:case>
  				<f:case value="2"><td style="background-color: red; color: black;"></f:case>
  				<f:case value="3"><td style="background-color: green; color: white;"></f:case>
			</f:switch>
			<f:switch expression="{project.progress}">
  				<f:case value="0">Vorbereitung</f:case>
  				<f:case value="1">Freigabe: Lehrer</f:case>
  				<f:case value="2">Freigabe: Sekretariat</f:case>
  				<f:case value="3">Abgeschlossen</f:case>
  				<f:case default="TRUE"><span style="color:red">Fehler: bitte Projekt l√∂schen und neu erstellen</span></f:case>
			</f:switch>
			</td>

			<td><f:link.action action="show" arguments="{project : project}"> <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></f:link.action></td>
			<td><f:link.action action="edit" arguments="{project : project}"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></f:link.action></td>
			<td><f:link.action action="delete" arguments="{project : project}"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></f:link.action></td>
		</tr>

	</f:for>
</table>

<f:link.action action="new">New Project</f:link.action>
</f:section>
