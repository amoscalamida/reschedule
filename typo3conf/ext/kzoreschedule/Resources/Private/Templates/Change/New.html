<!-- Change New Template
 *
 * Generates the form to create a Change
 *
 *
 -->
<f:layout name="Default"/>

<f:section name="main">
    <h1>Neue Verschiebung</h1>

    <f:flashMessages/>
    <!-- Load DateTimePicker Config -->
    <f:render partial="Change/DateTimePicker"/>

    <f:form action="create" name="newChange" object="{newChange}" arguments="{project : project}">
        <f:render partial="Change/FormFields"/>
        <f:link.action action="show" controller="Project" arguments="{project : project}" class="btn btn-default">
            Abbrechen
        </f:link.action>
        <f:form.submit class="btn btn-success" value="Verschiebung hinzufÃ¼gen"/>
    </f:form>

    <f:render partial="FormErrors" arguments="{object:Change}"/>
</f:section>
