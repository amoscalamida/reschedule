<f:switch expression="{project.progress}">
    <f:case value="0">
        <td style="background-color: #333333; color: white;">Vorbereitung</td>
    </f:case>
    <f:case value="1">
        <td style="background-color: olive; color: white;">Freigabe: Lehrer</td>
    </f:case>
    <f:case value="2">
        <td style="background-color: cadetblue; color: white;">Freigabe: Sekretariat</td>
    </f:case>
    <f:case value="3">
        <td>Abgeschlossen</td>
    </f:case>
</f:switch>
