{namespace vh=AmosCalamida\Kzoreschedule\ViewHelpers}
<p class="text-info">Der Verschiebungsassistent unterstützt dich bei der Suche nach möglichen "Lückenfüllern" bei
    einem Stundenausfall. Gib einfach das Datum und die Uhrzeit der ausfallenden Lektion unten an. <br><br><b> Die Suche kann bis zu 1 Minute dauern.</b><br>
</p>
<div class="">
<f:form action="assistantSearch" pageType="998" method="post" class="assistant-form">
    <div class="form-group">
        <f:alias map="{ class: '{vh:frontEndUser(attribute:\'class\')}' }">
            <f:form.select  prependOptionLabel="Schulfach (optional)" options="{vh:findCourses(class:class,onlyMovable:'false')}" optionValueField="Subject" optionLabelField="Label" class="form-control" name="subject"/>
            <br/>
        </f:alias>
    </div>
    <div class="form-group">
        <f:form.textfield class="form-control datetime" name="falloutDate" placeholder="Ausfalldatum" />
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-default" data-dismiss="modal">Abbrechen</button>
        <f:form.submit class="btn btn-success" value="Verschiebungen berechnen"/>
    </div>
</f:form>
</div>
